<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>API in Progress</title>
  </head>
  <body>
    <div class="container-md">
      <!-- NAVBAR -->
      <div class="container-md">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">API</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PRODUCTOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">MENSAJES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">TEST</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- LOG IN -->

    <!-- PRODUCTOS -->
    <div class="container-md">
      <h2>Productos</h2>
      <p>Completa los datos del producto a cargar</p>
      <div class="container-md">
        <form id="formProduct">
          <!-- Datos -->
          <fieldset>
            <label>Nombre: <input type="text" name="nombre" required /></label>
            <label
              >Descripci√≥n: <input type="text" name="descripcion" required
            /></label>
            <label
              >Codigo de Producto: <input type="text" name="codigo" required
            /></label>
            <label>Foto: <input type="url" name="foto" required /></label>
            <label
              >Precio: <input type="number" name="precio" required
            /></label>
            <label>Stock: <input type="number" name="stock" required /></label>
          </fieldset>

          <input type="submit" value="submit" />
        </form>
        <!-- Listado productos -->
        <div class="conteiner-md" id="productList"></div>
      </div>
    </div>
    <!-- MENSAJES -->
    <div class="container-md">
      <h2>Chat</h2>
      <p>Completa con tus datos antes de enviar el primer mensaje</p>
      <div class="container-md">
        <form id="formChat">
          <!-- Datos -->
          <fieldset>
            <label
              >Ingresa tu Correo: <input type="email" name="email" required
            /></label>
            <label
              >Ingresa tu Nombre: <input type="text" name="firstName" required
            /></label>
            <label
              >Ingresa tu Apellido: <input type="text" name="lastName" required
            /></label>
            <label
              >Ingresa Edad: <input type="number" name="age" required
            /></label>
            <label
              >Ingresa un alias: <input type="text" name="alias" required
            /></label>
            <label
              >Ingresa un avatar: <input type="text" name="avatar" required
            /></label>
          </fieldset>
          <!-- Mensaje -->
          <fieldset>
            <label
              >Escribe tu mensaje:
              <textarea
                id="messageArea"
                name="message"
                rows="3"
                cols="30"
                placeholder="Hello There!"
              ></textarea>
            </label>
          </fieldset>
          <input type="submit" value="submit" />
        </form>
        <!-- Chat -->
        <div class="conteiner-md" id="chatBox"></div>
      </div>
    </div>
    <!-- TEST -->
    <!-- SCRIPTS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Work in Progress API</title>
</head>
<body>
    <Header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
             <a class="navbar-brand" href="#">
                <img src="/wip-logo.png" alt="work in progress logo" width="30" height="24" class="d-inline-block align-text-top">
                WIP
             </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/api/productos">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/api/files">Archivos</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </Header>
    
    <div class="container-md">
        <h1>Ingreso de datos</h1>
        <form class="row g-3" action="/api/productos" method="POST">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Macbook 2trillones" name="title" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Precio</label>
                <input type="number" class="form-control" id="validationDefault02" placeholder="125000" name="price" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Imagen</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2"><img src="/image-logo.png" alt="work in progress logo" width="30" height="24" class="d-inline-block align-text-top"></span>
                    <input type="text" class="form-control" id="validationDefault03"  aria-describedby="inputGroupPrepend2" name="thumbnail" required>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cargar</button>
            </div>
        </form>
    </div>
    
    <div class="container-md">
        <h2>Cargar Imagen de Producto</h2>
        <form action="/api/files/uploadSingle" enctype="multipart/form-data" method="POST">
            <div class="mb-3">
                <label for="formFile" class="form-label">Seleccionar Imagen</label>
                <input class="form-control" type="file" id="formFile" name="myFile">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cargar</button>
            </div>
        </form>
        <form action="/api/files/uploadMultiple" method="POST">
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Seleccionar Imagenes</label>
                <input class="form-control" type="file" id="formFileMultiple" name="myFiles" multiple>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cargar</button>
            </div>
        </form>
    </div>
    
    <footer>
        <p class="text-center text-light bg-dark position-fixed bottom-0 w-100" style>@Copyright 2022 Work in Progress</p>
    </footer>
</body>
</html>
